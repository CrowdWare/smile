<h1>Markdown</h1>
<p>Renders styled text using the Markdown format, with optional inline images.</p>
<h2>Properties</h2>
<figure class="sml-block-table">
<table class="has-fixed-layout">
<tr><th>Name</th><th>Type</th><th>Default</th><th>Description</th></tr>
<tr><td>part</td><td>String</td><td></td><td>The name of the part, where the markdown can be loaded from a file. For example: home.md which normally will be stored in the parts folders. Like parts-de|parts-en. The part for the actual language will be loaded automatically. That means in case of a mobile app the markdown will be loaded from parts-es in case Spanish is the selected language and parts-en if the selected language is English.</td></tr>
<tr><td>text</td><td>String</td><td></td><td>The Markdown content to render. Images using '![]()' are supported.</td></tr>
<tr><td>color</td><td>String</td><td>#000000</td><td>Text color. Example: '#333333' or color name like 'onBackground'.</td></tr>
<tr><td>fontSize</td><td>Int</td><td>14</td><td>Font size in sp.</td></tr>
<tr><td>fontWeight</td><td>String</td><td>Normal</td><td>Font weight. Example: Normal, Bold, Medium, etc.</td></tr>
<tr><td>textAlign</td><td>String</td><td>Left</td><td>Text alignment: Left, Center, Right, Justify.</td></tr>
<tr><td>paddingStart</td><td>Int</td><td>0</td><td>Start padding in dp.</td></tr>
<tr><td>paddingTop</td><td>Int</td><td>0</td><td>Top padding in dp.</td></tr>
<tr><td>paddingBottom</td><td>Int</td><td>0</td><td>Bottom padding in dp.</td></tr>
</table>
</figure>
