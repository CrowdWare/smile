<h1>Youtube</h1>
<p>Embeds a YouTube video player with a specific video ID.</p>

<figure class="sml-block-table">
<table class="has-fixed-layout">
<tr><th>Name</th><th>Type</th><th>Default</th><th>Description</th></tr>
<tr><td>videoId</td><td>String</td><td></td><td>The unique YouTube video ID. Example: 'dQw4w9WgXcQ'.</td></tr>
<tr><td>autoplay</td><td>String</td><td>false</td><td>If 'true', playback starts automatically.</td></tr>
<tr><td>width</td><td>Int</td><td>0</td><td>Width in dp. Use 0 for automatic sizing.</td></tr>
<tr><td>height</td><td>Int</td><td>0</td><td>Height in dp. Use 0 for automatic sizing.</td></tr>
</table>
