<h1>Theme</h1>
<p>It is a color palette definition, typically used to customize the overall look and feel of the app.</p>
<h2>Properties</h2>
<figure class="sml-block-table">
<table class="has-fixed-layout">
<tr><th>Name</th><th>Type</th><th>Default</th><th>Description</th></tr>
<tr><td>primary</td><td>String</td><td></td><td>Primary color of the theme.</td></tr>
<tr><td>onPrimary</td><td>String</td><td></td><td>Color for content on top of the primary color.</td></tr>
<tr><td>primaryContainer</td><td>String</td><td></td><td>Background container using the primary color.</td></tr>
<tr><td>onPrimaryContainer</td><td>String</td><td></td><td>Content color on top of the primary container.</td></tr>
<tr><td>secondary</td><td>String</td><td></td><td>Secondary color used for less prominent components.</td></tr>
<tr><td>onSecondary</td><td>String</td><td></td><td>Color for content on top of the secondary color.</td></tr>
<tr><td>secondaryContainer</td><td>String</td><td></td><td>Background container using the secondary color.</td></tr>
<tr><td>onSecondaryContainer</td><td>String</td><td></td><td>Content color on top of the secondary container.</td></tr>
<tr><td>tertiary</td><td>String</td><td></td><td>Tertiary color used for accents and highlights.</td></tr>
<tr><td>onTertiary</td><td>String</td><td></td><td>Color for content on top of the tertiary color.</td></tr>
<tr><td>tertiaryContainer</td><td>String</td><td></td><td>Background container using the tertiary color.</td></tr>
<tr><td>onTertiaryContainer</td><td>String</td><td></td><td>Content color on top of the tertiary container.</td></tr>
<tr><td>error</td><td>String</td><td></td><td>Error color used to indicate problems.</td></tr>
<tr><td>errorContainer</td><td>String</td><td></td><td>Background container for error states.</td></tr>
<tr><td>onError</td><td>String</td><td></td><td>Color for content on top of the error color.</td></tr>
<tr><td>onErrorContainer</td><td>String</td><td></td><td>Content color on top of the error container.</td></tr>
<tr><td>background</td><td>String</td><td></td><td>App background color.</td></tr>
<tr><td>onBackground</td><td>String</td><td></td><td>Color for content on top of the background.</td></tr>
<tr><td>surface</td><td>String</td><td></td><td>Color for surfaces such as cards and sheets.</td></tr>
<tr><td>onSurface</td><td>String</td><td></td><td>Color for content on top of the surface.</td></tr>
<tr><td>surfaceVariant</td><td>String</td><td></td><td>Variant of the surface color for differentiation.</td></tr>
<tr><td>onSurfaceVariant</td><td>String</td><td></td><td>Color for content on top of the surface variant.</td></tr>
<tr><td>outline</td><td>String</td><td></td><td>Color for outlines and borders.</td></tr>
<tr><td>inverseOnSurface</td><td>String</td><td></td><td>Content color on inverse surfaces.</td></tr>
<tr><td>inverseSurface</td><td>String</td><td></td><td>Inverse background surface color.</td></tr>
<tr><td>inversePrimary</td><td>String</td><td></td><td>Inverse of the primary color, used in dark themes.</td></tr>
<tr><td>surfaceTint</td><td>String</td><td></td><td>Tint color applied to elevated surfaces.</td></tr>
<tr><td>outlineVariant</td><td>String</td><td></td><td>A variant color used for subtle outlines.</td></tr>
<tr><td>scrim</td><td>String</td><td></td><td>Scrim color used behind modals and dialogs.</td></tr>
</table>
</figure>
