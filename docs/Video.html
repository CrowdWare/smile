<h1>Video</h1>
<p>Displays a video player with local or streamed content.</p>
<h2>Properties</h2>
<figure class="sml-block-table">
<table class="has-fixed-layout">
<tr><th>Name</th><th>Type</th><th>Default</th><th>Description</th></tr>
<tr><td>src</td><td>String</td><td></td><td>Path or URL to the video file (e.g. 'video/tutorial.mp4').</td></tr>
<tr><td>autoplay</td><td>String</td><td>false</td><td>If 'true', the video plays automatically.</td></tr>
<tr><td>controls</td><td>String</td><td>true</td><td>If 'true', playback controls are shown.</td></tr>
<tr><td>loop</td><td>String</td><td>false</td><td>If 'true', the video loops after finishing.</td></tr>
<tr><td>width</td><td>Int</td><td>0</td><td>Width in dp. Use 0 for automatic sizing.</td></tr>
<tr><td>height</td><td>Int</td><td>0</td><td>Height in dp. Use 0 for automatic sizing.</td></tr>
</table>
</figure>
