<h1>Image</h1>
<p>Displays an image from a local file or remote URL.</p>
<h2>Properties</h2>
<figure class="sml-block-table">
<table class="has-fixed-layout">
<tr><th>Name</th><th>Type</th><th>Default</th><th>Description</th></tr>
<tr><td>src</td><td>String</td><td></td><td>The path or URL of the image. Example: 'images/photo.png'.</td></tr>
<tr><td>weight</td><td>Int</td><td>0</td><td>Determines how much space the image takes relative to other elements in the same layout. Use 0 for no weight-based resizing.</td></tr>
<tr><td>width</td><td>Int</td><td>0</td><td>Fixed width of the image in dp. Use 0 for automatic sizing.</td></tr>
<tr><td>height</td><td>Int</td><td>0</td><td>Fixed height of the image in dp. Use 0 for automatic sizing.</td></tr>
<tr><td>scale</td><td>String</td><td></td><td>Defines how the image should be scaled within its bounds. Options include: 'Fit', 'Fill', 'Crop', 'Inside'.</td></tr>
<tr><td>alignment</td><td>String</td><td>Center</td><td>How the image is aligned inside its layout container. Options: Start, Center, End, Top, Bottom.</td></tr>
</table>
</figure>
