<h1>Text</h1>
<p>Renders normal text.</p>
<h2>Properties</h2>
<figure class="sml-block-table">
<table class="has-fixed-layout">
<tr><th>Name</th><th>Type</th><th>Default</th><th>Description</th></tr>
<tr><td>text</td><td>String</td><td></td><td>The text content to render.</td></tr>
<tr><td>color</td><td>String</td><td>#000000</td><td>Text color. Example: '#333333' or color name like 'onBackground'.</td></tr>
<tr><td>fontSize</td><td>Int</td><td>14</td><td>Font size in sp.</td></tr>
<tr><td>fontWeight</td><td>String</td><td>Normal</td><td>Font weight. Example: Normal, Bold, Medium, etc.</td></tr>
<tr><td>textAlign</td><td>String</td><td>Left</td><td>Text alignment: Left, Center, Right, Justify.</td></tr>
<tr><td>padding</td><td>String</td><td></td><td>Space around the content. Accepts 1, 2 or 4 integers (in dp): '8' (all), '8 16' (vertical horizontal), or '8 16 16 8' (top right bottom left).</td></tr>
</table>
</figure>
